<VirtualHost *:80>
       DocumentRoot "/etc/httpd/docs/domain1.com/public"
       DirectoryIndex index.php
       ServerName domain1.com
       ServerAlias www.domain1.com
<Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
</Directory>

<Directory /usr/share>
        AllowOverride None
        Require all granted
</Directory>

<Directory /etc/httpd/docs>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>

<Directory /etc/httpd/docs/domain1.com>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>




</VirtualHost>
